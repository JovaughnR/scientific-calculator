<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="screen">
				<input type="text" class="output" value="0" />
				<input type="text" class="answer-screen" value="" readonly />
			</div>
			<div class="scientific-notations">
				<button value="#" class="scientific">INV</button>
				<button value="log(" class="scientific">log</button>
				<button value="ln(" class="scientific">ln</button>
				<button value="e" class="scientific">e</button>
				<button value="`" class="scientific">RAD</button>
				<button value="sin(" class="scientific">sin</button>
				<button value="cos(" class="scientific">cos</button>
				<button value="tan(" class="scientific">tan</button>
			</div>
			<div class="buttons">
				<button value="√" class="button" id="radic">&radic;</button>
				<button value="!" class="button" id="factorial">!</button>
				<button value="e" class="button" id="eulor">e</button>
				<button value="~" class="button" id="backspace">&#x232b;</button>
				<button value="()" class="button" id="clear">&#40; &#41;</button>
				<button value="^" class="button" id="square">^</button>
				<button value="%" class="button" id="percent">&#37;</button>
				<button value="/" class="button" id="divide">&#247;</button>
				<button value="7" class="button" id="7">7</button>
				<button value="8" class="button" id="8">8</button>
				<button value="9" class="button" id="9">9</button>
				<button value="*" class="button" id="multiply">&#215;</button>
				<button value="4" class="button" id="4">4</button>
				<button value="5" class="button" id="5">5</button>
				<button value="6" class="button" id="6">6</button>
				<button value="-" class="button" id="subtract">&#8722;</button>
				<button value="1" class="button" id="1">1</button>
				<button value="2" class="button" id="2">2</button>
				<button value="3" class="button" id="3">3</button>
				<button value="+" class="button" id="add">&#43;</button>
				<button value="0" class="button" id="0">0</button>
				<button value="." class="button" id="decimal">.</button>
				<button value="𝜋" class="button" id="pi">&#960;</button>
				<button value="=" class="button" id="equals">&#61;</button>
			</div>
		</div>
		<script type="module" src="script.js"></script>
	</body>
</html>
